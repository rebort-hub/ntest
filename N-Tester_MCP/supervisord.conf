[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
loglevel=info

[program:ms_mcp_api]
command=python ms_mcp_api.py
directory=/app
autostart=true
autorestart=true
startretries=3
stderr_logfile=/var/log/supervisor/ms_mcp_api.err.log
stdout_logfile=/var/log/supervisor/ms_mcp_api.out.log
user=root
environment=PYTHONUNBUFFERED=1

[program:N-Tester_tools]
command=python N-Tester_tools.py
directory=/app
autostart=true
autorestart=true
startretries=3
stderr_logfile=/var/log/supervisor/N-Tester_tools.err.log
stdout_logfile=/var/log/supervisor/N-Tester_tools.out.log
user=root
environment=PYTHONUNBUFFERED=1